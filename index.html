<!DOCTYPE html>
<html>
<head>
	<title>My Weather App</title>
</head>
	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Vollkorn" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
<body>
	<div class="flex-container weatherContent">
		<div class="row text-center">
			<div class="col-xs-12" id="cityState">
				
			</div>
			
		</div>
		<div class="col-xs-12 flex-container" id="currentWeatherData">
			<div class= "currentForecast" id = "currentTemp">
   			</div>
   			<div class= "currentForecast" id = "currentConditions">
   			</div>
   			<div class= "currentForecast" id = "percipitationChance">
   			</div>
   		</div>
   		<!--Weekley Forecast-->
		<div class="col-xs-12 flex-container" id="weeklyWeatherData">
			<div class="flex-container col-xs-6" id="weekDay">
			</div>
			<div class="flex-container col-xs-6" id="weekly_forecast">
				<div class="day" id="day_1">
					<h2></h2>
<!-- 					<h3></h3>
					<p></p> -->
				</div>
				<div class="day" id="day_2">
					<h2></h2>
<!-- 					<h3></h3>
					<p></p> -->
				</div>
				<div class="day" id="day_3">
<!-- 					<h3></h3>
					<p></p> -->
				</div>
				<div class="day" id="day_4">
<!-- 					<h3></h3>
					<p></p> -->
				</div>
				<div class="day" id="day_5">
<!-- 					<h3></h3>
					<p></p> -->
				</div>
			</div>
		</div>
	</div>
		<div class="footer">
			<a href="#"><img src="css/Graphics/social_1.svg" class="social_icons"></a>
			<a href="#"><img src="css/Graphics/social_2.svg" class="social_icons"></a>
			<a href="#"><img src="css/Graphics/social_3.svg" class="social_icons"></a>
		</div>
</body>
	<!-- Jquery CDN -->

	<!--BootStrap JS minified CDN -->

	<!--MonementJS Script -->
	<script type="text/javascript" src="js/moment.js"></script>
