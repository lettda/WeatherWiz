<!DOCTYPE html>
<html>
<head>
	<title>My Weather App</title>
</head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
<body>
	<div class="container-fluid">
		<div class="row header">
		<img id ="logo" src="css/graphics/weatherwiz_logo.svg">
			<h2>Weather Wizard</h2>
		</div>
		<div class="row text-center">
			<div class="col-xs-12" id="cityState">
				
			</div>
			
		</div>
		<div class="row text-center" id="weatherData">
			<div class = "currentTemp">
   			</div>
   			<div class = "currentConditions">
   			</div>
   			<div class = "percipitationChance">
   			</div>
		</div>
		<div class="row text-center">
			 <div class = "col-xs-12 " id="searchBox">
     			<form>
     				<input type="text" size="50" name="search" placeholder="Enter City Name">
     			</form>
   			 </div>
		</div>
		<div class="row text-center">
			<button id="reveal" class="btn btn-primary">Search</button>
		</div>
	</div>
	<div class="footer">
		<a href="#"><img src="css/Graphics/social_1.svg" class="social_icons"></a>
		<a href="#"><img src="css/Graphics/social_2.svg" class="social_icons"></a>
		<a href="#"><img src="css/Graphics/social_3.svg" class="social_icons"></a>
		<a href="https://lettda.github.io/Portfolio-2.0/"><img src="css/Graphics/red_rabbit.svg" class="social_icons" id="brand"></a>
	</div>
</body>
	<!-- Jquery CDN -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<!--BootStrap JS minified CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Author scripts -->
	<script type="text/javascript" src="js/index.js"></script>
</html>
